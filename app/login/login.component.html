<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 rounded shadow py-4">
            <div class="card">
                <div class="text-center">
                    <h1>Login Form</h1>
                    <button class=" btn btn-primary" routerLink="/loginform">Login</button>
                    <button class=" btn btn-success" routerLink="/signup">Signup</button>
                </div>
                <form (ngSubmit)="OnSubmit()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" id="email" formControlName="email"  placeholder=" Email Address"  >
                        <small class="text-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter valid email</small>
                       </div>
                       <br>
                       <div class="form-group">
                       <label for="email">Password</label>
                       <input type="password" class="form-control" id="password" formControlName="password" placeholder=" Password">
                       <small class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter Password</small>
                    </div>
                       <br>
                       
                       
                        <button type="submit" class="btn btn-primary">Login</button>
                       
                        
                </form>
                <a routerLink="/signup">Not have an account? Signup Here!!</a>
            </div>
        </div>
    </div>
</div>
